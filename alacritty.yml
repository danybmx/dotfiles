window:
  opacity: 1
  dimensions:
    columns: 140
    lines: 48
  dynamic_padding: true
  # decorations: "none"

env:
  TERM: xterm-256color

font:
  normal:
    family: MartianMono Nerd Font
    style: Regular
  bold:
    family: MartianMono Nerd Font
    style: Bold
  italic:
    family: MartianMono Nerd Font
    style: Italic
  size: 12.0

shell:
  program: /usr/local/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

key_bindings:
  - { key: Return, mods: Command, action: ToggleFullscreen }

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161e"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }
